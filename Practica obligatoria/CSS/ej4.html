<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {color:green; }
        a:link {color:gray }
        a:visited{color:blue }
        a:hover {color:fuchsia }
        a:active {color:red }
        p {font-family: arial,helvetica;font-size: 10px;color:black; }
        .contenido{font-size: 14px;font-weight: bold; }
    </style>
</head>
    <body class="contenido">
        <p> Este es un texto................</p>
        <table>
        <tr>
        <td>Y esta es una tabla.......</td>
        </tr>
        <tr>
        <td><a href="http://www.google.com.ar">con
        un enlace</a></td>
        </tr>
        </table>
    </body>

    <body>
        <p class="contenido" style="font-weight: normal;">
        Este es un texto ...............</p>
        <table>
        <tr>
        <td>Y esta es una tabla.......</td>
        </tr>
        <tr>
        <td><a href="http://www.google.com.ar">con un
        enlace</a></td>
        </tr>
        </table>
    </body>

    <!--En el primer body, este tiene aplicada la clase contenido,
        lo cual hace que se aplique el estilo para todo el body.
        En cambio, el segundo body tiene la clase contenido en el parrafo,
        aplicandolo solo para esa etiqueta.-->
</html>
